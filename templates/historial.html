<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial - API Videojuegos</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .historial-item {
            background-color: var(--color-light-gray);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            border-left: 5px solid var(--color-primary);
        }
        .historial-fecha {
            color: var(--color-secondary);
            font-size: 0.9rem;
        }
        .historial-accion {
            font-weight: bold;
            color: var(--color-primary);
        }
        .historial-detalles {
            margin-top: 5px;
        }
        .historial-tipo {
            display: inline-block;
            background-color: var(--color-lighter-gray);
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 0.8rem;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="minecraft-container">
        <h1 class="minecraft-title">Historial de Actividades</h1>
        
        <div class="minecraft-nav">
            <a href="/" class="minecraft-nav-btn">üè† Inicio</a>
            <a href="/historial?clave=0000" class="minecraft-nav-btn active">üìú Historial</a>
        </div>

        <div class="minecraft-section">
            <h2>üìú √öltimas 50 actividades</h2>
            
            <div id="historial-container">
                {% for item in historial %}
                <div class="historial-item">
                    <div>
                        <span class="historial-accion">{{ item.accion }}</span>
                        {% if item.tipo_objeto %}
                        <span class="historial-tipo">{{ item.tipo_objeto }}</span>
                        {% endif %}
                    </div>
                    <div class="historial-detalles">{{ item.detalles }}</div>
                    <div class="historial-fecha">{{ item.fecha }}</div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
