<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos - API Videojuegos</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Estilos específicos para la página de juegos, si los hay */
        @font-face {
            font-family: 'Minecraft';
            src: url('https://fonts.cdnfonts.com/css/minecraft-4');
        }
        body {
            font-family: 'Minecraft', sans-serif;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 5px;
        }
        .minecraft-checkbox {
            background-color: var(--color-light-gray);
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .minecraft-checkbox input {
            margin-right: 5px;
        }
        .select-dropdown {
            width: 100%;
            padding: 10px;
            background-color: var(--color-light-gray);
            border: 2px solid var(--color-lighter-gray);
            color: var(--color-light);
            border-radius: 4px;
            margin-bottom: 10px;
        }
        /* Estilos para las imágenes */
        .item-img {
            max-width: 100%;
            height: auto;
            border: 2px solid var(--color-accent);
            border-radius: 4px;
            margin-top: 10px;
        }
        .no-image {
            background-color: #333;
            color: #ccc;
            padding: 20px;
            text-align: center;
            border-radius: 4px;
            margin-top: 10px;
            font-style: italic;
        }
        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }
        .modal-content {
            background-color: #2b2b2b;
            margin: 5% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 500px;
            border-radius: 8px;
            position: relative;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        }
        .modal-content h3 {
            color: var(--color-primary);
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: var(--color-accent);
            text-decoration: none;
            cursor: pointer;
        }
        .form-control-file {
            background-color: var(--color-light-gray);
            color: var(--color-light);
            border: 1px solid var(--color-lighter-gray);
            border-radius: 4px;
            padding: 8px;
            width: calc(100% - 16px);
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>API de Videojuegos</h1>
            <nav class="nav">
                <a href="/" class="nav-link active">Juegos</a>
                <a href="/consolas" class="nav-link">Consolas</a>
                <a href="/accesorios" class="nav-link">Accesorios</a>
                <a href="/comparaciones" class="nav-link">Comparaciones</a>
                <a href="/historial?clave=0000" class="nav-link">Historial</a>
            </nav>
        </header>

        <main class="main-content">
            <section class="section">
                <h2>Búsqueda Rápida</h2>
                <div class="search-bar">
                    <input type="text" id="search-query" placeholder="Buscar por nombre, género, fabricante, etc." class="form-control">
                    <select id="search-type" class="form-control select-dropdown">
                        <option value="all">Todos</option>
                        <option value="juegos">Juegos</option>
                        <option value="consolas">Consolas</option>
                        <option value="accesorios">Accesorios</option>
                    </select>
                    <button onclick="buscarRapida()" class="btn">Buscar</button>
                </div>
                <div id="search-results" class="search-results-container">
                    </div>
            </section>

            <section class="section">
                <h2>Listado de Juegos</h2>
                <div id="juegos-container" class="grid-container">
                    </div>
            </section>

            <section class="section">
                <h2>Añadir Nuevo Juego</h2>
                <form id="juego-form" class="form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="juego-nombre">Nombre del Juego:</label>
                        <input type="text" id="juego-nombre" name="nombre" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="juego-genero">Género:</label>
                        <input type="text" id="juego-genero" name="genero" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="juego-anio">Año:</label>
                        <input type="number" id="juego-anio" name="año" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="juego-desarrollador">Desarrollador:</label>
                        <input type="text" id="juego-desarrollador" name="desarrollador" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="juego-imagen">Imagen:</label>
                        <input type="file" id="juego-imagen" name="imagen" accept="image/*" class="form-control-file">
                        <img id="juego-imagen-preview" src="#" alt="Previsualización de Imagen" style="display: none; max-width: 100px; max-height: 100px; margin-top: 10px;">
                    </div>
                    <button type="submit" class="btn btn-primary">Añadir Juego</button>
                </form>
            </section>
        </main>
    </div>

    <div id="juego-edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Editar Juego</h3>
            <form id="juego-edit-form" class="form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="edit-juego-nombre">Nombre del Juego:</label>
                    <input type="text" id="edit-juego-nombre" name="nombre" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="edit-juego-genero">Género:</label>
                    <input type="text" id="edit-juego-genero" name="genero" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="edit-juego-anio">Año:</label>
                    <input type="number" id="edit-juego-anio" name="año" class="form-control">
                </div>
                <div class="form-group">
                    <label for="edit-juego-desarrollador">Desarrollador:</label>
                    <input type="text" id="edit-juego-desarrollador" name="desarrollador" class="form-control">
                </div>
                <div class="form-group">
                    <label for="edit-juego-imagen">Nueva Imagen:</label>
                    <input type="file" id="edit-juego-imagen" name="imagen" accept="image/*" class="form-control-file">
                    <img id="edit-juego-imagen-preview" src="#" alt="Previsualización de Nueva Imagen" style="display: none; max-width: 100px; max-height: 100px; margin-top: 10px;">
                </div>
                <div class="form-group">
                    <input type="checkbox" id="mantener-juego-imagen-checkbox" name="mantener_imagen_existente">
                    <label for="mantener-juego-imagen-checkbox">Mantener imagen existente (si no se sube una nueva)</label>
                </div>
                <button type="submit" class="btn btn-primary">Actualizar Juego</button>
            </form>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
