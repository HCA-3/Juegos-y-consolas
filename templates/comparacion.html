<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparaciones - API Videojuegos</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>API de Videojuegos</h1>
            <nav class="nav">
                <a href="/" class="nav-link">Juegos</a>
                <a href="/consolas" class="nav-link">Consolas</a>
                <a href="/accesorios" class="nav-link">Accesorios</a>
                <a href="/comparaciones" class="nav-link active">Comparaciones</a>
            </nav>
        </header>

        <main class="main-content">
            <section class="section">
                <h2>Comparaciones</h2>
                
                <div class="comparacion-controls">
                    <div class="form-group">
                        <label for="juego-select">Seleccionar Juego:</label>
                        <select id="juego-select" class="form-control">
                            <!-- Opciones se cargarán dinámicamente -->
                        </select>
                    </div>
                    
                    <button id="nueva-comparacion-btn" class="btn">Nueva Comparación</button>
                </div>
                
                <div id="comparaciones-container" class="grid-container">
                    <!-- Comparaciones se cargarán aquí -->
                </div>
            </section>
            
            <!-- Modal para nueva comparación -->
            <div id="comparacion-modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h3>Crear Nueva Comparación</h3>
                    <form id="nueva-comparacion-form" class="form">
                        <!-- Campos del formulario -->
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
