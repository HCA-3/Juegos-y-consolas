{% extends "base.html" %}

{% block content %}
<h2>Crear Nuevo Juego</h2>
<form action="/juegos/" method="post" enctype="multipart/form-data">
    <div>
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required>
    </div>
    
    <div>
        <label for="desarrollador">Desarrollador:</label>
        <input type="text" id="desarrollador" name="desarrollador" required>
    </div>
    
    <div>
        <label for="imagen">Imagen:</label>
        <input type="file" id="imagen" name="imagen" accept=".jpg,.jpeg,.png,.gif" required>
    </div>
    
    <!-- Más campos del formulario -->
    
    <button type="submit">Crear Juego</button>
</form>
{% endblock %}
